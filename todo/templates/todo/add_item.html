<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add a Todo</h1>
    <form method="POST" action="add">
        <!-- This is a hidden field that authenticates the form is being posted from our site and not cross site -->
        {% csrf_token %}
        <!-- Getting the form that was passed to the page from views -->
        {{ form.as_p }}

        <div>
            <p>
                <button type="submit">Add Item</button>
            </p>
        </div>
    </form>
</body>
</html>
